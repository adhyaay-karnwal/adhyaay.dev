<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanks! - Adhyaay.dev</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .thanks-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
        }

        .thanks-content {
            padding: 2rem;
            max-width: 600px;
        }

        .thanks-content h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
        }

        .thanks-content p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .back-button {
            display: inline-block;
            padding: 1rem 2rem;
            background: white;
            color: var(--primary-color);
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: var(--card-shadow);
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--hover-shadow);
        }
    </style>
</head>
<body>
    <section class="thanks-section">
        <div class="thanks-content">
            <h1>Thank You! üéâ</h1>
            <p>Your message has been received. I'll get back to you as soon as possible!</p>
            <a href="index.html" class="back-button">‚Üê Back to Homepage</a>
        </div>
    </section>
</body>
</html>
